<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Home - Feedback App</title>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="icon" type="image/png" href="/favicon.png" />
	<link rel="stylesheet" type="text/css" href="/css/styles.css" />
	
</head>
<body class="base">

	<div class="left">
		<div>		
			<div>
				<input type="button" class="btn" value="Home"/>
			</div>
		
			<div>
				<a href="/feedback">
					<input type="button" class="btn" value="Post a Feedback"/>
				</a>
			</div>
			<div>
				<a href="/admin">
					<input type="button" class="btn" value="View all Feedbacks"/>
				</a>
			</div>	
			<div th:if="${li}">
   				<a href="/logout">
					<input type="button" class="btn" value="Logout"/>
				</a>
			</div>
			<div th:unless="${li}">
   				<a href="/login">
					<input type="button" class="btn" value="Login"/>
				</a>			
			</div>		
		</div>
	</div>
	
	<div class="left">
		<h1>Welcome to Feedback App</h1>
	</div>
	
</body>
</html>
